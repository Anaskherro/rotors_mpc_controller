solver:
  horizon_steps: 20
  dt: 0.05
  position_weight: [30.0, 30.0, 45.0]
  velocity_weight: [10.0, 10.0, 12.0]
  attitude_weight: [18.0, 18.0, 10.0]
  rate_weight: [6.0, 6.0, 4.0]
  thrust_weight: 6.0
  terminal_position_weight: [120.0, 120.0, 160.0]
  terminal_velocity_weight: [20.0, 20.0, 25.0]
  terminal_attitude_weight: [35.0, 35.0, 15.0]
  terminal_rate_weight: [8.0, 8.0, 4.0]
  terminal_thrust_weight: 10.0
  control_weight: [3.0, 3.0, 2.5, 1.2]
  control_limits:
    lower: [-3.0, -3.0, -3.0, -8.0]
    upper: [3.0, 3.0, 3.0, 8.0]
  regularization: 7.5e-02
  codegen_directory: ~/.cache/rotors_mpc_controller/acados

vehicle:
  mass: 0.68
  inertia: [0.0070, 0.0, 0.0,
            0.0, 0.0070, 0.0,
            0.0, 0.0, 0.0120]
  arm_length: 0.17
  rotor_force_constant: 8.54858e-06
  rotor_moment_constant: 0.016
  motor_min_speed: 50.0
  motor_max_speed: 1500.0
  drag_coefficients: [0.12, 0.12, 0.2]

controller:
  thrust_limits: [4.0, 32.0]
  attitude_gains:
    roll:
      kp: 9.0
      kd: 3.2
    pitch:
      kp: 9.0
      kd: 3.2
    yaw:
      kp: 1.5
      kd: 0.35

world:
  gravity: 9.81

reference:
  frame: world
  default_position: [0.0, 0.0, 1.0]
  default_velocity: [0.0, 0.0, 0.0]
  default_acceleration: [0.0, 0.0, 0.0]
  default_yaw: 0.0

topics:
  state: /hummingbird/ground_truth/odometry
  command: /mpc_controller/command_attitude
  motor: /hummingbird/command/motor_speed
  reference: /mpc_controller/setpoint

node:
  rate: 60.0
  max_tilt_deg: 18.0
  yaw_rate_gain: 0.9
  yaw_rate_limit: 1.2
  log_interval: 3.0
