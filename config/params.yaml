solver:
  horizon_steps: 30
  dt: 0.04
  position_weight: [100.0, 100.0, 80.0]
  velocity_weight: [8.0, 8.0, 10.0]
  control_weight: [1.8, 1.8, 2.4]
  terminal_weight: [100.0, 100.0, 80.0, 20.0, 20.0, 10.0]
  accel_limits: [6.0, 6.0, 6.0]
  regularization: 5.0e-03
  codegen_directory: ~/.cache/rotors_mpc_controller/acados

vehicle:
  mass: 0.68
  inertia: [0.0070, 0.0, 0.0,
            0.0, 0.0070, 0.0,
            0.0, 0.0, 0.0120]
  arm_length: 0.17
  rotor_force_constant: 8.54858e-06
  rotor_moment_constant: 0.016
  motor_min_speed: 50.0
  motor_max_speed: 838.0

controller:
  thrust_limits: [4.0, 8.0]
  attitude_gains:
    roll:
      kp: 4.0
      kd: 1.2
    pitch:
      kp: 4.0
      kd: 1.2
    yaw:
      kp: 1.5
      kd: 0.35

world:
  gravity: 9.81

reference:
  frame: world
  default_position: [0.0, 0.0, 1.0]
  default_velocity: [0.0, 0.0, 0.0]
  default_acceleration: [0.0, 0.0, 0.0]
  default_yaw: 0.0

topics:
  state: /hummingbird/ground_truth/odometry
  command: /mpc_controller/command_attitude
  motor: /hummingbird/command/motor_speed
  reference: /mpc_controller/setpoint

node:
  rate: 60.0
  max_tilt_deg: 18.0
  yaw_rate_gain: 0.9
  yaw_rate_limit: 1.2
  log_interval: 3.0
